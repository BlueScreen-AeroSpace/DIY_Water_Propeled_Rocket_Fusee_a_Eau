<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Capteurs</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

    <style>
        .capteur, .donnee {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="text-center">
    <div class="container mt-4">

        <div id="capteurs-div" style="display: block;">
            <h1 class="mb-4">Configuration des Capteurs</h1>
            <div class="d-flex flex-column align-items-center" id="capteurs-list">
            </div>
            <button class="btn btn-primary mt-3" onclick="afficherDonnees()">Suivant</button>
        </div>


        <div id="donnees-div" style="display: none;">
            <h1 class="mb-4">Données Récupérées</h1>
            <div class="d-flex flex-column align-items-center" id="donnees-list">
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary me-2" style="width: 100px;" onclick="hideDonnees()">Retour</button>
                <button class="btn btn-primary" style="width: 100px;" id="enregistrer-btn" onclick="postData()">Enregistrer</button>
            </div>
        </div>
    </div>
</body>

</html>
